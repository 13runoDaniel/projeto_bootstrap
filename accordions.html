<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href=".//icons/bootstrap.ico ">
    <title>Accordion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <button data-ebac="btn-teste" type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#pergunta1">
                    Pergunta 1
                </button>
            </div>
            <div class="accordion-collapse collapse show" id="pergunta1">
                <div class="accordion-body">
                    Resposta da pergunta 1
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#pergunta2">
                    Pergunta 2
                </button>
            </div>
            <div class="accordion-collapse collapse" id="pergunta2">
                <div class="accordion-body">
                    Resposta da pergunta 2
                </div>
            </div>
        </div>
    </div>

    <br />
    <hr />
    <a href="./collapse.html">collapse</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
